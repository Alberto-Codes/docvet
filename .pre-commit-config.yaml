repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest --tb=short -q
        language: system
        types: [python]
        pass_filenames: false

      - id: docvet
        name: docvet check
        entry: uv run docvet check --staged
        language: system
        types: [python]
        pass_filenames: false
