name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv python install 3.12
      - run: uv sync --dev
      - run: uv run ruff check .
      - run: uv run ruff format --check .
      - run: uv cache prune --ci
        if: always()
        continue-on-error: true

  type-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv python install 3.12
      - run: uv sync --dev
      - run: uv run ty check
      - run: uv cache prune --ci
        if: always()
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.python-version }}
      - run: uv python install ${{ matrix.python-version }}
      - run: UV_PYTHON=${{ matrix.python-version }} uv sync --dev
      - run: UV_PYTHON=${{ matrix.python-version }} uv run pytest --tb=short --cov=docvet --cov-report=term-missing --cov-fail-under=85
      - run: uv cache prune --ci
        if: always()
        continue-on-error: true

  interrogate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv python install 3.12
      - run: uv sync --dev
      - run: uv run interrogate -v .
      - run: uv cache prune --ci
        if: always()
        continue-on-error: true

  docvet:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: Alberto-Codes/docvet@v1
        with:
          args: "check --all"
