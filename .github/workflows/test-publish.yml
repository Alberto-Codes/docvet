name: Test Publish

on:
  workflow_dispatch:

jobs:
  test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: testpypi
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7

      - name: Build package
        run: uv build --no-sources

      - name: Smoke test wheel
        run: |
          WHEEL=$(ls dist/*.whl)
          SIZE=$(stat --format=%s "$WHEEL")
          if [ "$SIZE" -gt 512000 ]; then
            echo "::error::Wheel size ${SIZE} bytes exceeds 500KB limit"
            exit 1
          fi
          echo "Wheel size: ${SIZE} bytes — OK"

          CONTENTS=$(unzip -l "$WHEEL")
          if echo "$CONTENTS" | grep -q "tests/"; then
            echo "::error::Wheel contains tests/ directory"
            exit 1
          fi
          if echo "$CONTENTS" | grep -q "_bmad"; then
            echo "::error::Wheel contains _bmad files"
            exit 1
          fi
          echo "Wheel contents clean — OK"

      - name: Publish to TestPyPI
        run: |
          for attempt in 1 2 3; do
            echo "Attempt ${attempt} of 3..."
            if uv publish --index testpypi; then
              echo "Published successfully on attempt ${attempt}"
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              echo "Upload failed, retrying in 15s..."
              sleep 15
            fi
          done
          echo "::error::All 3 publish attempts failed"
          exit 1
