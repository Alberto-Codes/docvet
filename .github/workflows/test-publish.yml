name: Test Publish

on:
  workflow_dispatch:

jobs:
  test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: testpypi
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7

      - name: Build package
        run: uv build --no-sources

      - name: Smoke test wheel
        run: |
          WHEEL=$(ls dist/*.whl)
          SIZE=$(stat --format=%s "$WHEEL")
          if [ "$SIZE" -gt 512000 ]; then
            echo "::error::Wheel size ${SIZE} bytes exceeds 500KB limit"
            exit 1
          fi
          echo "Wheel size: ${SIZE} bytes — OK"

          CONTENTS=$(unzip -l "$WHEEL")
          if echo "$CONTENTS" | grep -q "tests/"; then
            echo "::error::Wheel contains tests/ directory"
            exit 1
          fi
          if echo "$CONTENTS" | grep -q "_bmad"; then
            echo "::error::Wheel contains _bmad files"
            exit 1
          fi
          echo "Wheel contents clean — OK"

      - name: Publish to TestPyPI
        run: |
          LAST_OUTPUT=""
          for attempt in 1 2 3 4 5; do
            echo "Attempt ${attempt} of 5..."
            LAST_OUTPUT=$(uv publish --index testpypi 2>&1) && {
              echo "$LAST_OUTPUT"
              echo "Published successfully on attempt ${attempt}"
              exit 0
            }
            echo "$LAST_OUTPUT"
            if [ "$attempt" -lt 5 ]; then
              echo "Upload failed, retrying in 30s..."
              sleep 30
            fi
          done
          # All attempts failed — distinguish transient 503s from real errors
          if echo "$LAST_OUTPUT" | grep -q "503"; then
            echo "::warning::TestPyPI returned 503 on all 5 attempts — infrastructure issue, not a pipeline problem"
            exit 0
          fi
          echo "::error::All 5 publish attempts failed"
          exit 1
