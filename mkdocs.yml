site_name: docvet
site_description: Comprehensive docstring quality vetting for Python projects
site_url: https://alberto-codes.github.io/docvet/
repo_url: https://github.com/Alberto-Codes/docvet
repo_name: Alberto-Codes/docvet

docs_dir: docs/site

theme:
  name: material
  palette:
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.svg
  logo: assets/logo.svg
  icon:
    annotation: material/chevron-right-circle
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tooltips

extra_css:
  - stylesheets/theme.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Alberto-Codes/docvet
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/docvet/

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          inventories:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_style: google
            show_root_heading: true
            show_root_full_path: false
            # Signatures
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true
            modernize_annotations: true
            line_length: 88
            # Headings
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            # Members
            members_order: source
            show_category_heading: true
            # Docstrings
            merge_init_into_class: true
            docstring_section_style: table
            docstring_options:
              ignore_init_summary: true
  - macros:
      module_name: docs/main

nav:
  - Getting Started: index.md
  - CI Integration: ci-integration.md
  - AI Agent Integration: ai-integration.md
  - Checks:
    - checks/enrichment.md
    - checks/freshness.md
    - checks/coverage.md
    - checks/griffe.md
  - Rules:
    - Enrichment:
      - missing-raises: rules/missing-raises.md
      - missing-yields: rules/missing-yields.md
      - missing-receives: rules/missing-receives.md
      - missing-warns: rules/missing-warns.md
      - missing-other-parameters: rules/missing-other-parameters.md
      - missing-attributes: rules/missing-attributes.md
      - missing-typed-attributes: rules/missing-typed-attributes.md
      - missing-examples: rules/missing-examples.md
      - missing-cross-references: rules/missing-cross-references.md
      - prefer-fenced-code-blocks: rules/prefer-fenced-code-blocks.md
    - Freshness:
      - stale-signature: rules/stale-signature.md
      - stale-body: rules/stale-body.md
      - stale-import: rules/stale-import.md
      - stale-drift: rules/stale-drift.md
      - stale-age: rules/stale-age.md
    - Coverage:
      - missing-init: rules/missing-init.md
    - Griffe:
      - griffe-unknown-param: rules/griffe-unknown-param.md
      - griffe-missing-type: rules/griffe-missing-type.md
      - griffe-format-warning: rules/griffe-format-warning.md
  - Configuration: configuration.md
  - CLI Reference: cli-reference.md
  - Glossary: glossary.md
  - Reference: reference/

markdown_extensions:
  - abbr
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - toc:
      permalink: true
