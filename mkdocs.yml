site_name: docvet
site_description: Comprehensive docstring quality vetting for Python projects
site_url: https://alberto-codes.github.io/docvet/
repo_url: https://github.com/Alberto-Codes/docvet
repo_name: Alberto-Codes/docvet

docs_dir: docs/site

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

plugins:
  - search

nav:
  - Getting Started: index.md
  - Checks:
    - Enrichment: checks/enrichment.md
    - Freshness: checks/freshness.md
    - Coverage: checks/coverage.md
    - Griffe: checks/griffe.md
  - Configuration: configuration.md
  - CLI Reference: cli-reference.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
